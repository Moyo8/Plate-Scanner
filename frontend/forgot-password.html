<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Forgot Password</title>
  <script src="js/config.js"></script>
  
  <link rel="stylesheet" href="styles/login-signup.css">
</head>
<body>
  <main class="auth">
    <h2>Forgot Password</h2>
    <p>Enter your account email to receive reset instructions.</p>
    <form id="forgotForm">
      <label for="email">Email</label>
      <input id="email" type="email" required />
      <p id="forgotMsg" class="error"></p>
      <button type="submit" class="btn">Send Reset Link</button>
      <a href="login-signup.html" style="display:block;margin-top:12px;">Back to Login</a>
    </form>
  </main>
  <script src="script/forgot-password.js"></script>
</body>
</html>
